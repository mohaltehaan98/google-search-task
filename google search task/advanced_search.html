<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <link rel="stylesheet" href="style.css">

</head>
    <header class="header">
    
        <div class="inline">
            <img src="google icon.png" alt="google icon" height="30" width="100">

        </div> 
        <div class="inline">
        
       
                <a style="float: right;" class="nav-item" href="index.html" >Back To Google</a>
            
        </div>  
    
            
        
 </header>

 <div class="hr">

    <h1 class="h1-advanced">Advanced Search</h1>
 </div>
 <h4 class="h4">Find pages with...</h4>
 
 <form action="https://google.com/search">  
    <div class="adv">
        <label class="lbl"> All of these words: </label>
     <input class="inpt" name="as_q" type="text" class="searchbar-sm" >
     <p style="color: grey;">Type the important words: tri-colour rat terrier</p>
    </div>
    <div class="adv">


      <label class="lbl">This exact word or phrase: </label>
      <input class="inpt" name="as_epq" type="text" class="searchbar-sm">
      <p style="color: grey;font-size: 15px;">Put exact words in quotes: "rat terrier" </p>
    </div>


     <div class="adv">
        <label class="lbl"> Any of these words: </label>
        <input class="inpt" name="as_oq" type="text" class="searchbar-sm">
        <p style="color: grey;">Type OR between all the words you want: miniature OR standard</p>
  
     </div>
     
     
     <div class="adv">
        <label class="lbl">None of these words: </label>
      <input class="inpt" name="as_eq" type="text" class="searchbar-sm">
      <p style="color: grey;"> Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"</p>
     </div>
     <div class="google-icon">
        <input class="bott-adv" type="submit" value="Advanced Search" class="searchbutton" >
     </div>
    </form>

      
    

 
 
</body>
</html>
